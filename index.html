<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok&eacute;Dex</title>
  <link rel="stylesheet" href="dist/css/styles.css">
  <script type="module" src="dist/js/script.js" defer></script>

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="header">
    <h1 class="header__title">Pok&eacute;mon Search App</h1>
    <form class="header__toggle toggle">
      <label for="dark" class="toggle__label">Dark Mode <span class="offscreen">On</span></label>
      <label for="light" class="toggle__label offscreen">Dark Mode Off</label>
      <div class="toggle__wrapper">
        <input type="radio" name="theme" id="dark" class="toggle__radio">
        <input type="radio" name="theme" id="light" class="toggle__radio">
        <div class="toggle__background"></div>
        <div class="toggle__button"></div>
      </div>
    </form>
  </header>
  <main class="main">
    <section class="search">
      <form class="search__form">
        <label for="search" class="search__title">Search for Pok&eacute;mon Name or ID:</label>
        <input type="text" class="search__input" placeholder="pikachu">
        <button type="submit" class="search__submit">Search</button>
      </form>
    </section>
    <section class="hero">
      <img src="app/img/25.png" alt="pikachu" class="hero__img" width="100" height="100">
      <div class="hero__wave"></div>
      <h2 class="hero__name">Pikachu</h2>
      <p class="hero__id">#25</p>
      <div class="hero__types">
        <div class="hero__type">
          <p class="hero__type-name">electric</p>
        </div>
        <div class="hero__type">
          <p class="hero__type-name">normal</p>
        </div>
      </div>
    </section>
    <section class="data">
      <div class="data__hp">
        <h3 class="data__title">HP:</h3>
        <p class="data__value">35</p>
      </div>
      <div class="data__attack">
        <h3 class="data__title">HP:</h3>
        <p class="data__value">35</p>
      </div>
      <div class="data__defense">
        <h3 class="data__title">HP:</h3>
        <p class="data__value">35</p>
      </div>
      <div class="data__sp-attack">
        <h3 class="data__title">HP:</h3>
        <p class="data__value">35</p>
      </div>
      <div class="data__sp-defense">
        <h3 class="data__title">HP:</h3>
        <p class="data__value">35</p>
      </div>
      <div class="data__speed">
        <h3 class="data__title">HP:</h3>
        <p class="data__value">35</p>
      </div>
    </section>
  </main>
</body>

</html>
